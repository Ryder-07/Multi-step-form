<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="card">
      <div class="pages">
        <div class="page">1</div>
        <div class="line"></div>
        <div class="page">2</div>
        <div class="line"></div>
        <div class="page">3</div>
        <div class="line"></div>
        <div class="page">4</div>
      </div>
      <div class="main">
        <div class="child">
          <div class="form_page">
            <h1 class="head">Become An Advertiser</h1>
            <legend>Name</legend>
            <input type="text" name="name" placeholder="Name" />
            <legend>Job Title</legend>
            <input type="text" name="job" placeholder="Job Title" />
            <legend>Company Name</legend>
            <input type="text" name="company" placeholder="Company Name" />
            <legend>Website</legend>
            <input type="text" name="website" placeholder="Website" />
            <button id="btn1">Page <i class="fa-solid fa-caret-right"></i></button>
          </div>
          <div class="form_page">
            <h1 class="head">Become An Advertiser</h1>
            <legend>Age</legend>
            <input type="number" name="age" placeholder="Age" />
            <legend>Contact Number</legend>
            <input type="text" name="contact" placeholder="contact no" />
            <legend>Gender</legend>
            <input type="text" name="gender" placeholder="Gender (male/female)" />
            <legend>LinkedIn profile</legend>
            <input type="text" name="profile" placeholder="profile link" />
            <div class="button">
              <button id="btn2"><i class="fa-solid fa-caret-left"></i> Prev Page </button>
              <button id="btn3">Next Page <i class="fa-solid fa-caret-right"></i></button>
            </div>
            
          </div>
          <div class="form_page">
            <h1 class="head">Become An Advertiser</h1>
            <legend>house/flat No.</legend>
            <input type="number" name="house/flat No." placeholder="house/flat No." />
            <legend>colony/society</legend>
            <input type="text" name="colony/society" placeholder="colony/society" />
            <legend>landmark</legend>
            <input type="text" name="landmark" placeholder="landmark" />
            <legend>City</legend>
            <input type="text" name="City" placeholder="City" />
            <div class="button">
              <button id="btn4"><i class="fa-solid fa-caret-left"></i> Prev Page </button>
              <button id="btn5">Next Page <i class="fa-solid fa-caret-right"></i></button>
            </div>
          </div>
          <div class="form_page">
            <h1 class="head">Become An Advertiser</h1>
            <legend>Username</legend>
            <input type="text" name="Username" placeholder="Username" />
            <legend>Password</legend>
            <input type="password" name="Password" placeholder="Password" />
            <legend>Message</legend>
            <input type="text" name="Message" placeholder="Message" id="input" />
            
            <div class="button">
              <button id="btn6"><i class="fa-solid fa-caret-left"></i> Prev Page </button>
              <button id="btn7">Next Page <i class="fa-solid fa-caret-right"></i></button>
            </div>
            </div>
            

    </div>
  </body>
  <script src="main.js"></script>
</html>
